<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
</head>
<body>
    <h1>Vote for an Option</h1>
    <form method="POST" action="{{ url_for('vote') }}">
        <select name="option">
            {% for option in options %}
                <option value="{{ option['option'] }}">{{ option['option'] }}</option>
            {% endfor %}
        </select>


        <select name="option">
            {% for option in options %}
                <option value="{{ option['option'] }}">{{ option['option'] }}</option>
            {% endfor %}
        </select>

               
        <input type="number" id="numberInput" placeholder="Type a number">

        <button type="submit">Vote</button>
    </form>
    <h2>Current Votes</h2>
    <ul>
        {% for option in options %}
            <li>{{ option['option'] }}: {{ option['votes'] }} votes</li>
        {% endfor %}
    </ul>
</body>
</html>
